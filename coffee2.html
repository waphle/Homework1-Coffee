<html>
  <head>
      <title>
          Sun Flower Coffee Shop
      </title>

      <link rel="stylesheet" type="text/css" href="style2.css"/>
  </head>

  <body>
    <div id="container">
      <div>
        <h1 id="headerText" align="center">Sun Flower Coffee Shop </h1>
        <img id="headerImg" src="SkeletonFiles/Sunflower.png" alt="Sunflower" width = "150"; height = "100">
      </div>

      <!-- Social Media Icon Library -->
      <div class="socialMedia">
        <div id="facebook">
          <a href="https://www.facebook.com/TheCoffeeBarDC/">
            <img src="SkeletonFiles/facebook.png" alt="Facebook" width = "50"; height = "50">
        </div>

        <div id="twitter">
          <a href="https://twitter.com/thecoffeebardc">
            <img src="SkeletonFiles/twitter.png" alt="Twitter" width = "50"; height = "50">
        </div>
      </div>

      <div class="subheader_bar" class="center">
        <a href="#home" class="subheader_bar">About us</a></li>
        <a href="#our-coffee" class="subheader_bar">Our Coffee</a></li>
        <a href="#shop" class="subheader_bar">Our Shop</a></li>
        <a href="#press" class="subheader_bar">Press</a></li>
        <a href="#contact" class="subheader_bar">Contact</a></li>
      </div>

      <div class="block">
        <img id ="mainBlockImg" src="SkeletonFiles/home-02.jpg" alt="MainImage" width="1000px"; height="650px"; class="center">

        <div id="infoBox">
          <div class="divs" id="location">
            <p>1201 S Street, NW Washington, DC /<a href="https://goo.gl/maps/kUx87M8Ly1bSUAaD8">Map</a></p>
          </div>

          <div class="divs" id="hours">
            <p>Open 7am - 8pm Daily</p>
          </div>

          <div class="divs" id="email">
            <p>Email: <a href="mailto:hello@sunflowercoffee.com">hello@sunflowercoffee.com</a>
          </div>
      </div>

      <form action="https://helpdeskgeek.com/wp-content/pictures/2019/09/5-YouTube-Channels-Every-Serious-Tech-Fan-Should-Subscribe-To-Title-Image.jpg.optimal.jpg">
        <div class="newsletter">
          <h2 id="newsletterTitle" align:"center"> Subscribe to our Newsletter!</h2>
        </div>

        <div class="newsletter">
          <input type="text" placeholder="Email address" name="mail" required>
        </div>

        <div class="newsletter">
          <input type="submit" value="Subscribe">
        </div>
      </form>
    </div>

  </body>


</html>
